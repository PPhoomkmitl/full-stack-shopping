<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2980b9;
        }
        .role {
            display: block;
            margin-bottom: 10px;
        }

        .role {
            margin-bottom: 20px;
        }

        .role label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .role select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form method="post" action="http://localhost:8000/user/createUser">
        <h1>Enter Customer Information</h1>
        <label for="a1">First Name:</label>
        <input type="text" id="a1" name="a1" maxlength="20" required>

        <label for="a2">Last Name:</label>
        <input type="text" id="a2" name="a2" maxlength="20" required>

        <label for="a3">Gender:</label>
        <input type="text" id="a3" name="a3" maxlength="1" required>

        <label for="a5">Phone Number:</label>
        <input type="tel" id="a5" name="a5" maxlength="10" required>

        <label for="a6">Username:</label>
        <input type="text" id="a6" name="a6" maxlength="10" required>

        <label for="a7">Password:</label>
        <input type="password" id="a7" name="a7" maxlength="10" required>

        <div class="role">
            <label for="role">Role:</label>
            <select name="role">
                <option value="member">Member</option>
                <option value="user_admin">User Admin</option>
                <option value="permission_admin">Permission Admin</option>
                <option value="super_admin">Super Admin</option>
            </select>
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script>
        // Check if there's a query parameter indicating success
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');

        // If success parameter is present, redirect to index page
        if (success === 'true') {
            window.location.href = './customer_index.php'; // Redirect to index page
        }
    </script>
</body>
</html>
